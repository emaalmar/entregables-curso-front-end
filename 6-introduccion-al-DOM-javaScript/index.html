<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de comentarios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Caja de comentarios </h1>
    </header>
    <main>
        <section>
            <form id="msg-form">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required />
                </p>

                <p>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" required minlength="1"></textarea>
                </p>

                <p class="button">
                    <button type="submit">Send your message</button>
                </p>
                <!-- <input type="text" value="por defecto este elemento se llena con este texto" />
            <textarea>
                Por defecto, este elemento contiene este texto
            </textarea> -->
            </form>
        </section>


        <section aria-labelledby="lista-mensajes">
            <h2 id="lista-mensajes"> Mensajes enviados</h2>
            <ul id="mensajes-enviados"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gestion de mensajes </p>
    </footer>
    <script src="caja-comentarios.js"></script>
</body>

</html>
